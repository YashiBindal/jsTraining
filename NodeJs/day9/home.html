<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        // document.getElementById('btn').addEventListener('click', function(){...}, false);
        $("#btn").on("click", function () {
          var xhr = new XMLHttpRequest();

          xhr.onload = function () {
            if (xhr.status == 200) {
              console.log(`In onload ${xhr.response}`);
            }
          };

          xhr.onerror = function () {
            console.log("Some Error Occurred with Http Communication");
          };

          xhr.open("GET", "http://localhost:9090/api/employees");
          console.log(btoa("yashi:passWord"));
          xhr.setRequestHeader(
            "Authorization",
            "basic " + btoa("yashi:passWord")
          );

          xhr.send();
        });
      });
    </script>
  </head>
  <body>
    <h1>The Home Page Rendered using Express.js App</h1>
    <input type="button" value="Click Me" id="btn" />
  </body>
</html>
